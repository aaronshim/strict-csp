name: Node.js CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set up development environment
      run: sh ./dev-setup.sh

    - name: Run tests for strict-csp
      run: npm test
      working-directory: ./strict-csp

    - name: Run integration tests for webpack-plugin
      run: npm test
      working-directory: ./strict-csp-html-webpack-plugin

    - name: Tear down development environment
      # Always run this step, even if tests fail
      if: always()
      run: bash ./undo-dev-setup.sh